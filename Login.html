<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Exercise PDW 1</title>
    <link rel="stylesheet" href="./style/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Explora<span>Gunung</span></h1>
    <div class="login-form">
        <!-- Judul "Login" -->
        <h2>Login</h2> 
        <!-- Grup input untuk username -->
        <div class="input-group"> 
            <!-- Label untuk input username -->
            <label for="username">Username:</label> 
            <!-- Input text untuk input username -->
            <input type="text" id="username" name="username" required> 
        </div>
        <!-- Grup input untuk password -->
        <div class="input-group"> 
            <!-- Label untuk input Password -->
            <label for="password">Password:</label> 
            <!-- Input password untuk input password -->
            <input type="password" id="password" name="password" required> 
        </div>
        <!-- Tombol submit untuk Login -->
        <button class="login-btn" href="index.html" onclick="sweetAlert()">login</button>
    </div> 
    <script src="script/main.js"></script>
</body>
</html>
